<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shodai Mama</title>
  </head>
  <body>
    <div class="headerArea">
      <div class="headerInner">
        <div class="headerLeftCol">
          <div class="headerLogo">
            <a href="#">
              <img src="./images/logo.png" alt="" />
            </a>
          </div>
        </div>
        <div class="headerRightCol">
          <div>
            <label class="searchArea">
              <img src="./images/search.png" alt="" />
            </label>
          </div>
          <div class="headerCityCol hover1">
            <a href="">
              <i class="fas fa-map-marker-alt"></i>
            </a>
            <span class="cityText">Select Delivery Location</span>
          </div>
          <span>
            <div class="headerLanguageSettingsCol">
              <i class="fas fa-user"></i>
              <a class="signInTextForHeader" href="/signin">Sign In</a>
            </div>
          </span>
          <a href="#">
            <div class="header__cart__icon__col">
              <div class="cartLogo">
                <img src="./images/cart.svg" alt="" />
              </div>
            </div>
          </a>
          <a href="#">
            <div class="headerSignInCol hover1">
              <div class="header__right__cart__info">
                <div class="tag__arrow">
                  <img src="./images/leftArrow.svg" alt="" />
                </div>
                <p class="right__cart__info__style border__bottom__under__list">
                  <img src="./images/artBoard.svg" alt="" />
                  0
                </p>
                <p class="right__cart__info__style">
                  <span class="right__cart__info__icon">à§³</span>
                  0
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
